name: JSR-Publish

on:
    create:
        tags:
            - "v*"
            - "!v*-alpha"
            - "!v*-beta"

jobs:
    publish:
        runs-on: ubuntu-latest

        permissions:
            contents: read
            id-token: write

        steps:
            - uses: actions/checkout@v4

            - uses: actions/setup-node@v4
              with:
                  node-version: 23
                  registry-url: https://registry.npmjs.org/

            - name: Install pnpm
              uses: pnpm/action-setup@v2
              with:
                  version: latest

            - name: Install Deps
              run: make install-ts

            - name: build
              run: make build-ts

            # @cmfx/core

            - run: cd packages/core

            - name: 发布 @cmfx/core
              run: npx jsr publish

            # @cmfx/components

            - run: cd ../../packages/components

            - name: 发布 @cmfx/components
              run: npx jsr publish

            # @cmfx/admin

            - run: cd ../../packages/admin

            - name: 发布 @cmfx/admin
              run: npx jsr publish
