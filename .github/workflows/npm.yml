name: NPM-PUBLISH

on:
  create:
    tags:
    - 'v*'
    - '!v*-alpha'
    - '!v*-beta'

jobs:
  publish-npm:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          registry-url: https://registry.npmjs.org/

      - run: npm ci

      - name: build
        working-directory: admin
        run: npm run build

      - name: publish
        working-directory: admin
        run: npm publish
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}