openapi: 3.0.0
components:
    schemas:
        github.com.issue9.cmfx.modules.admin.ModelAdmin:
            type: object
            xml:
                name: admin
            properties:
                avatar:
                    type: string
                    nullable: true
                created:
                    type: string
                    format: date-time
                    xml:
                        attribute: true
                id:
                    type: integer
                    xml:
                        attribute: true
                name:
                    type: string
                    title: 真实名称
                    nullable: true
                nickname:
                    type: string
                sex:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.Sex'
                    xml:
                        attribute: true
                state:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.State'
                    xml:
                        attribute: true
                super:
                    type: boolean
                    nullable: true
                username:
                    type: string
        github.com.issue9.cmfx.modules.admin.Sex:
            type: string
            title: 性别
            description: |
                性别

                @enum unknown male female
                @type string
            enum:
                - unknown
                - male
                - female
        github.com.issue9.cmfx.modules.admin.State:
            type: string
            title: State 表示管理员的状态
            description: |
                State 表示管理员的状态

                @enum normal locked left
                @type string
            enum:
                - normal
                - locked
                - left
        github.com.issue9.cmfx.modules.admin.cert:
            type: object
            xml:
                name: login
            properties:
                password:
                    type: string
                username:
                    type: string
        github.com.issue9.cmfx.modules.admin.info:
            type: object
            xml:
                name: info
            properties:
                avatar:
                    type: string
                nickname:
                    type: string
        github.com.issue9.cmfx.modules.admin.postAdminInfo:
            type: object
            properties:
                avatar:
                    type: string
                    nullable: true
                groups:
                    $ref: '#/components/schemas/github.com.issue9.orm.v5.types.SliceOf-int64-'
                name:
                    type: string
                nickname:
                    type: string
                password:
                    type: string
                sex:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.Sex'
                    xml:
                        attribute: true
                state:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.State'
                    xml:
                        attribute: true
                username:
                    type: string
        github.com.issue9.cmfx.modules.admin.pwd:
            type: object
            xml:
                name: password
            properties:
                new:
                    type: string
                old:
                    type: string
        github.com.issue9.cmfx.modules.system.dbInfo:
            type: object
            properties:
                idle:
                    type: integer
                    title: 空闲的连接
                inUse:
                    type: integer
                    title: 当前的连接数
                maxIdleClosed:
                    type: integer
                    title: 最大空闲联接
                maxIdleTimeClosed:
                    type: integer
                    title: The total number of connections closed due to SetConnMaxIdleTime.
                    nullable: true
                maxLifetimeClosed:
                    type: integer
                    title: 最生命周期联接
                maxOpenConnections:
                    type: integer
                    title: 连接数
                name:
                    type: string
                openConnections:
                    type: integer
                    title: 总的连接数
                version:
                    type: string
                waitCount:
                    type: integer
                    title: 等待的连接
                waitDuration:
                    type: string
                    title: 新连接的平均等待时间
        github.com.issue9.cmfx.modules.system.info:
            type: object
            xml:
                name: info
            properties:
                arch:
                    type: string
                cpus:
                    type: integer
                db:
                    $ref: '#/components/schemas/github.com.issue9.cmfx.modules.system.dbInfo'
                go:
                    type: string
                goroutines:
                    type: integer
                name:
                    type: string
                os:
                    type: string
                uptime:
                    type: string
                version:
                    type: string
        github.com.issue9.cmfx.modules.system.job:
            type: object
            properties:
                err:
                    type: string
                    nullable: true
                next:
                    type: string
                    format: date-time
                    nullable: true
                prev:
                    type: string
                    format: date-time
                    nullable: true
                state:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.web.server.State'
                    xml:
                        attribute: true
                title:
                    type: string
        github.com.issue9.cmfx.modules.system.problem:
            type: object
            properties:
                detail:
                    type: string
                id:
                    type: string
                prefix:
                    type: string
                status:
                    type: integer
                    xml:
                        attribute: true
                title:
                    type: string
        github.com.issue9.cmfx.modules.system.service:
            type: object
            properties:
                err:
                    type: string
                    nullable: true
                state:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.web.server.State'
                    xml:
                        attribute: true
                title:
                    type: string
        github.com.issue9.cmfx.modules.system.services:
            type: object
            xml:
                name: services
            properties:
                jobs:
                    type: array
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.modules.system.job'
                services:
                    type: array
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.modules.system.service'
        github.com.issue9.cmfx.pkg.query.DateRange:
            type: string
            title: DateRange 时间范围。
            description: |
                DateRange 时间范围。

                将查询参数中的  xx-xx 转换成两个时间戳。

                其中 0 表示未传递过来。

                @type string
        github.com.issue9.cmfx.pkg.query.Page-ModelAdmin-:
            type: object
            title: Page 分页对象
            xml:
                name: page
            properties:
                count:
                    type: integer
                    title: 符合条件的所有数据
                    xml:
                        attribute: true
                current:
                    type: array
                    title: 当前页的数据
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.ModelAdmin'
                more:
                    type: boolean
                    title: 是否还有更多的数据
                    nullable: true
        github.com.issue9.cmfx.pkg.query.Page-github.com.issue9.cmfx.pkg.securitylog.Log-:
            type: object
            title: Page 分页对象
            xml:
                name: page
            properties:
                count:
                    type: integer
                    title: 符合条件的所有数据
                    xml:
                        attribute: true
                current:
                    type: array
                    title: 当前页的数据
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.pkg.securitylog.Log'
                more:
                    type: boolean
                    title: 是否还有更多的数据
                    nullable: true
        github.com.issue9.cmfx.pkg.rbac.requestRole:
            type: object
            xml:
                name: role
            properties:
                description:
                    type: string
                name:
                    type: string
                parent:
                    type: integer
                    nullable: true
        github.com.issue9.cmfx.pkg.rbac.roleResp:
            type: object
            xml:
                name: group
            properties:
                description:
                    type: string
                id:
                    type: integer
                    nullable: true
                name:
                    type: string
                parent:
                    type: integer
                    nullable: true
        github.com.issue9.cmfx.pkg.securitylog.Log:
            type: object
            properties:
                content:
                    type: string
                    title: 展示数据不给 ID，自增 ID 会暴露一些不必要的信息。
                created:
                    type: string
                    format: date-time
                ip:
                    type: string
                    xml:
                        attribute: true
                ua:
                    type: string
        github.com.issue9.middleware.v6.health.State:
            type: object
            title: State 实际存在的数据类型
            xml:
                name: state
            properties:
                count:
                    type: integer
                    title: 总的请求次数
                    xml:
                        attribute: true
                last:
                    type: string
                    title: 最后的访问时间
                    format: date-time
                max:
                    type: string
                    xml:
                        attribute: true
                method:
                    type: string
                    title: 请求方法
                    xml:
                        attribute: true
                min:
                    type: string
                    xml:
                        attribute: true
                pattern:
                    type: string
                    title: 路由
                route:
                    type: string
                    title: 多个路由时，表示的路由名称
                serverErrors:
                    type: integer
                    title: 服务端出错次数，>500
                    xml:
                        attribute: true
                spend:
                    type: string
                    title: 总花费的时间
                    xml:
                        attribute: true
                userErrors:
                    type: integer
                    title: 用户端出错次数，400-499
                    xml:
                        attribute: true
        github.com.issue9.middleware.v6.jwt.Response:
            type: object
            xml:
                name: token
            properties:
                access_token:
                    type: string
                expires:
                    type: integer
                    nullable: true
                refresh_token:
                    type: string
                    nullable: true
        github.com.issue9.orm.v5.types.SliceOf-int64-:
            type: array
            items:
                allOf:
                    - type: integer
                title: SliceOf 针对数组存组方式
                description: |
                    SliceOf 针对数组存组方式

                    最终是以 json 的方式保存在数据库。
        github.com.issue9.web.Problem:
            type: object
            properties:
                detail:
                    type: string
                params:
                    type: array
                    items:
                        type: object
                        properties:
                            name:
                                type: string
                            reason:
                                type: string
                status:
                    type: integer
                title:
                    type: string
                type:
                    type: string
        github.com.issue9.web.server.State:
            type: string
            title: State 服务状态
            description: |
                State 服务状态

                以下设置用于 restdoc

                @type string
                @enum stopped running failed
            enum:
                - stopped
                - running
                - failed
    responses:
        4XX:
            description: ""
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
        5XX:
            description: ""
            content:
                application/json:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
info:
    title: cmfx 文档
    version: ""
paths:
    /admins:
        get:
            tags:
                - admin
            summary: 获取所有的管理员账号
            parameters:
                - name: group
                  in: query
                  schema:
                    type: array
                    items:
                        type: integer
                - name: page
                  in: query
                  schema:
                    type: integer
                    title: 请求的页码，从 0 开始。
                - name: sex
                  in: query
                  schema:
                    type: array
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.Sex'
                - name: size
                  in: query
                  schema:
                    type: integer
                    title: 每页的数量
                - name: state
                  in: query
                  schema:
                    type: array
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.State'
                - name: text
                  in: query
                  schema:
                    type: string
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.pkg.query.Page-ModelAdmin-'
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.pkg.query.Page-ModelAdmin-'
        post:
            tags:
                - admin
            summary: 添加管理员账号
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.postAdminInfo'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.postAdminInfo'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
    /admins/{id}:
        get:
            tags:
                - admin
            summary: 获取指定的管理员账号
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.ModelAdmin'
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.ModelAdmin'
        patch:
            tags:
                - admin
            summary: 更新管理员信息
            parameters:
                - name: id
                  in: path
                  description: 管理的 ID
                  required: true
                  schema:
                    type: integer
                    format: int64
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.postAdminInfo'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.postAdminInfo'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
        parameters:
            - name: id
              in: path
              description: 管理的 ID
              required: true
              schema:
                type: integer
                format: int64
    /admins/{id}/left:
        delete:
            tags:
                - admin
            summary: 恢复正常属性
            parameters:
                - name: id
                  in: path
                  description: 管理员的 ID
                  required: true
                  schema:
                    type: integer
                    format: int64
                    minimum: 1
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
        post:
            tags:
                - admin
            summary: 设定为离职状态
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
        parameters:
            - name: id
              in: path
              description: 管理员的 ID
              required: true
              schema:
                type: integer
                format: int64
                minimum: 1
    /admins/{id}/locked:
        delete:
            tags:
                - admin
            summary: 解除锁定
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
        post:
            tags:
                - admin
            summary: 锁定管理员
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
        parameters:
            - name: id
              in: path
              description: 管理员的 ID
              required: true
              schema:
                type: integer
                format: int64
                minimum: 1
    /admins/{id}/password:
        delete:
            tags:
                - admin
            summary: 重置管理员的密码
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
        parameters:
            - name: id
              in: path
              description: 管理的 ID
              required: true
              schema:
                type: integer
                format: int64
    /admins/{id}/super:
        post:
            tags:
                - admin
            summary: 将该用户设置为超级管理员
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
        parameters:
            - name: id
              in: path
              description: 管理员的 ID
              required: true
              schema:
                type: integer
                format: int64
                minimum: 1
    /groups:
        get:
            tags:
                - admin
                - rbac
            summary: 获取权限组列表
            description: '<api method="get" summary="获取权限组列表"> '
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    description: ""
                    content:
                        application/json:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/github.com.issue9.cmfx.pkg.rbac.roleResp'
                        application/xml:
                            schema:
                                type: array
                                items:
                                    $ref: '#/components/schemas/github.com.issue9.cmfx.pkg.rbac.roleResp'
        post:
            tags:
                - admin
                - rbac
            summary: 添加一个权限组
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.pkg.rbac.requestRole'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.pkg.rbac.requestRole'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
    /groups/{id}:
        delete:
            tags:
                - admin
                - rbac
            summary: 删除权限组
            parameters:
                - name: id
                  in: path
                  description: 权限组 ID
                  required: true
                  schema:
                    type: integer
                    format: int64
                    minimum: 1
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
        put:
            tags:
                - admin
                - rbac
            summary: 修改权限组
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.pkg.rbac.requestRole'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.pkg.rbac.requestRole'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
        parameters:
            - name: id
              in: path
              description: 权限组 ID
              required: true
              schema:
                type: integer
                format: int64
                minimum: 1
    /groups/{id}/resources:
        get:
            tags:
                - admin
                - rbac
            summary: 获得角色已被允许访问的资源
            parameters:
                - name: id
                  in: path
                  description: 权限组 ID
                  required: true
                  schema:
                    type: integer
                    format: int64
                    minimum: 1
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    description: 键名为资源 ID，键值为资源描述
                    content:
                        application/json:
                            schema:
                                type: object
        patch:
            tags:
                - admin
                - rbac
            summary: 设置权限组的可访问的资源
            requestBody:
                description: 资源 ID 列表
                content:
                    application/json:
                        schema:
                            type: array
                            items:
                                type: string
                    application/xml:
                        schema:
                            type: array
                            items:
                                type: string
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
        parameters:
            - name: id
              in: path
              description: 权限组 ID
              required: true
              schema:
                type: integer
                format: int64
                minimum: 1
    /groups/{id}/resources/allowed:
        get:
            tags:
                - admin
                - rbac
            summary: 获得权限组可分配的资源列表
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    description: 键名为资源 ID，键值为资源描述
                    content:
                        application/json:
                            schema:
                                type: object
        parameters:
            - name: id
              in: path
              description: 权限组 ID
              required: true
              schema:
                type: integer
                format: int64
                minimum: 1
    /info:
        get:
            tags:
                - admin
            summary: 获取当前登用户的信息
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.ModelAdmin'
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.ModelAdmin'
        patch:
            tags:
                - admin
            summary: 更新当前登用户的信息
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.info'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.info'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
    /login:
        delete:
            tags:
                - admin
                - auth
            summary: 注销当前管理员的登录
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
        post:
            tags:
                - admin
                - auth
            summary: 管理员登录
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.cert'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.cert'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
                    content:
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.middleware.v6.jwt.Response'
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.middleware.v6.jwt.Response'
    /password:
        put:
            tags:
                - admin
            summary: 当前登录用户修改自己的密码
            requestBody:
                content:
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.pwd'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.modules.admin.pwd'
            responses:
                4XX:
