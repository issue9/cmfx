                    type: integer
                    xml:
                        attribute: true
                last:
                    format: date-time
                    title: 最后的访问时间
                    type: string
                max:
                    title: 最大的执行时间
                    type: string
                    xml:
                        attribute: true
                method:
                    title: 请求方法
                    type: string
                    xml:
                        attribute: true
                min:
                    title: 最小的执行时间
                    type: string
                    xml:
                        attribute: true
                pattern:
                    title: 路由
                    type: string
                router:
                    title: 多个路由时，表示的路由名称
                    type: string
                serverErrors:
                    title: 服务端出错次数，>500
                    type: integer
                    xml:
                        attribute: true
                spend:
                    title: 总花费的时间
                    type: string
                    xml:
                        attribute: true
                userErrors:
                    title: 用户端出错次数，400-499
                    type: integer
                    xml:
                        attribute: true
            title: State 实际存在的数据类型
            type: object
            xml:
                name: state
info:
    title: cmfx 文档
    version: 0.7.0
openapi: 3.0.0
paths:
    /admins:
        get:
            parameters:
                - in: query
                  name: page
                  schema:
                    title: 请求的页码，从 0 开始。
                    type: integer
                - in: query
                  name: role
                  schema:
                    items:
                        type: string
                    type: array
                - in: query
                  name: sex
                  schema:
                    items:
                        description: |
                            性别

                            @enum unknown male female
                            @type string
                        enum:
                            - unknown
                            - male
                            - female
                        title: 性别
                        type: string
                    type: array
                - in: query
                  name: size
                  schema:
                    title: 每页的数量
                    type: integer
                - in: query
                  name: state
                  schema:
                    items:
                        description: |
                            State 表示管理员的状态

                            @enum
                            @type string
                        enum:
                            - deleted
                            - locked
                            - normal
                        title: State 表示管理员的状态
                        type: string
                    type: array
                - in: query
                  name: text
                  schema:
                    type: string
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    content:
                        application/cbor:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.query.Page-github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState-'
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.query.Page-github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState-'
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.query.Page-github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState-'
                    description: ""
            summary: 获取所有的管理员账号
            tags:
                - admin
        post:
            requestBody:
                content:
                    application/cbor:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.reqInfoWithAccount'
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.reqInfoWithAccount'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.reqInfoWithAccount'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
            summary: 添加管理员账号
            tags:
                - admin
    /admins/{id}:
        delete:
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
            summary: 删除管理员
            tags:
                - admin
        get:
            parameters:
                - description: 管理的 ID
                  in: path
                  name: id
                  required: true
                  schema:
                    format: int64
                    type: integer
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    content:
                        application/cbor:
