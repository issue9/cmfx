openapi: 3.0.0
components:
    schemas:
        github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState:
            type: object
            title: 包含权限的管理员信息
            properties:
                avatar:
                    type: string
                    title: 头像
                    nullable: true
                id:
                    type: integer
                    xml:
                        attribute: true
                language:
                    type: string
                    title: 界面语言
                name:
                    type: string
                    title: 真实名称
                nickname:
                    type: string
                    title: 昵称
                roles:
                    type: array
                    title: 关联的角色
                    xml:
                        name: role
                        wrapped: true
                    items:
                        type: string
                sex:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.types.Sex'
                    title: 性别
                    xml:
                        attribute: true
                state:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.user.State'
                    title: 用户状态
                    xml:
                        attribute: true
                timezone:
                    type: string
                    title: 时区
        github.com.issue9.cmfx.cmfx.modules.admin.info:
            type: object
            title: 管理员的基本信息
            xml:
                name: info
            properties:
                avatar:
                    type: string
                    title: 头像
                    nullable: true
                id:
                    type: integer
                    xml:
                        attribute: true
                language:
                    type: string
                    title: 界面语言
                name:
                    type: string
                    title: 真实名称
                nickname:
                    type: string
                    title: 昵称
                sex:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.types.Sex'
                    title: 性别
                    xml:
                        attribute: true
                timezone:
                    type: string
                    title: 时区
        github.com.issue9.cmfx.cmfx.modules.admin.reqInfoWithAccount:
            type: object
            properties:
                avatar:
                    type: string
                    title: 头像
                    nullable: true
                id:
                    type: integer
                    xml:
                        attribute: true
                language:
                    type: string
                    title: 界面语言
                name:
                    type: string
                    title: 真实名称
                nickname:
                    type: string
                    title: 昵称
                password:
                    type: string
                roles:
                    type: array
                    title: 关联的角色
                    xml:
                        name: role
                        wrapped: true
                    items:
                        type: string
                sex:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.types.Sex'
                    title: 性别
                    xml:
                        attribute: true
                state:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.user.State'
                    title: 用户状态
                    xml:
                        attribute: true
                timezone:
                    type: string
                    title: 时区
                username:
                    type: string
        github.com.issue9.cmfx.cmfx.modules.admin.reqPassword:
            type: object
            title: 密码修改
            xml:
                name: password
            properties:
                new:
                    type: string
                old:
                    type: string
        github.com.issue9.cmfx.cmfx.modules.system.censorSettings:
            type: object
            title: 内容审核设置
            xml:
                name: censor
            properties:
                name:
                    type: array
                    title: 关键字过滤
                    items:
                        type: string
                pattern:
                    type: string
                    title: 正则表达式过滤
        github.com.issue9.cmfx.cmfx.modules.system.dbInfo:
            type: object
            title: 数据库的基本信息
            properties:
                idle:
                    type: integer
                    title: 空闲的连接
                inUse:
                    type: integer
                    title: 当前的连接数
                maxIdleClosed:
                    type: integer
                    title: 最大空闲联接
                maxIdleTimeClosed:
                    type: integer
                    title: The total number of connections closed due to SetConnMaxIdleTime.
                    nullable: true
                maxLifetimeClosed:
                    type: integer
                    title: 最生命周期联接
                maxOpenConnections:
                    type: integer
                    title: 连接数
                name:
                    type: string
                    title: 数据库驱动
                openConnections:
                    type: integer
                    title: 总的连接数
                version:
                    type: string
                    title: 数据库版本
                waitCount:
                    type: integer
                    title: 等待的连接
                waitDuration:
                    type: string
                    title: 新连接的平均等待时间
        github.com.issue9.cmfx.cmfx.modules.system.env:
            type: object
            title: 后台的基本环境
            xml:
                name: env
            properties:
                name:
                    type: string
                shortName:
                    type: string
        github.com.issue9.cmfx.cmfx.modules.system.generalSettings:
            type: object
            title: 后台的常规设置
            xml:
                name: general
            properties:
                description:
                    type: string
                    title: 网站描述
                name:
                    type: string
                    title: 网站名称
                shortName:
                    type: string
                    title: 网站短标题
        github.com.issue9.cmfx.cmfx.modules.system.info:
            type: object
            title: 系统信息
            xml:
                name: info
            properties:
                arch:
                    type: string
                    title: CPU 架构
                cpus:
                    type: integer
                    title: CPU 核心数量
                db:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.system.dbInfo'
                    title: 数据库的相关信息
                    nullable: true
                go:
                    type: string
                    title: 编译器的版本
                goroutines:
                    type: integer
                    title: 当前运行的协程数量
                name:
                    type: string
                    title: 应用名称
                os:
                    type: string
                    title: 系统版本
                uptime:
                    type: string
                    title: 应用的上次启动时间
                version:
                    type: string
                    title: 应用版本号
        github.com.issue9.cmfx.cmfx.modules.system.job:
            type: object
            title: 计划任务
            properties:
                err:
                    type: string
                    title: 如果出错，表示错误内容，否则为空
                    nullable: true
                next:
                    type: string
                    title: 下一次执行时间
                    format: date-time
                    nullable: true
                prev:
                    type: string
                    title: 上一次执行时间
                    format: date-time
                    nullable: true
                state:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.scheduled.State'
                    title: 状态
                    xml:
                        attribute: true
                title:
                    type: string
                    title: 名称
        github.com.issue9.cmfx.cmfx.modules.system.problem:
            type: object
            title: 错误信息
            xml:
                name: problem
            properties:
                detail:
                    type: string
                    title: 错误的明细
                id:
                    type: string
                    title: 唯一 ID
                prefix:
                    type: string
                    title: URL 前缀以，如果此值不为空，与 ID 组成一上完整的地址。
                status:
                    type: integer
                    title: 对应的原始 HTTP 状态码
                    xml:
                        attribute: true
                title:
                    type: string
                    title: 错误的简要描述
        github.com.issue9.cmfx.cmfx.modules.system.service:
            type: object
            title: 服务
            properties:
                err:
                    type: string
                    title: 如果出错，表示错误内容，否则为空
                    nullable: true
                state:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.scheduled.State'
                    title: 状态
                    xml:
                        attribute: true
                title:
                    type: string
                    title: 名称
        github.com.issue9.cmfx.cmfx.modules.system.services:
            type: object
            title: 服务和计划任务
            xml:
                name: services
            properties:
                jobs:
                    type: array
                    title: 计划任务
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.system.job'
                services:
                    type: array
                    title: 服务
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.system.service'
        github.com.issue9.cmfx.cmfx.query.Page-github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState-:
            type: object
            title: Page 分页对象
            description: |
                Page 分页对象

                T 为返回给客户端数据元素项的类型，必须为非指针类型。
            xml:
                name: page
            properties:
                count:
                    type: integer
                    title: 符合条件的所有数据
                    xml:
                        attribute: true
                current:
                    type: array
                    title: 当前页的数据
                    items:
                        allOf:
                            - $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState'
                        nullable: true
                more:
                    type: boolean
                    title: 是否还有更多的数据
                    nullable: true
        github.com.issue9.cmfx.cmfx.query.Page-github.com.issue9.cmfx.cmfx.user.respLog-:
            type: object
            title: Page 分页对象
            description: |
                Page 分页对象

                T 为返回给客户端数据元素项的类型，必须为非指针类型。
            xml:
                name: page
            properties:
                count:
                    type: integer
                    title: 符合条件的所有数据
                    xml:
                        attribute: true
                current:
                    type: array
                    title: 当前页的数据
                    items:
                        allOf:
                            - $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.user.respLog'
                        nullable: true
                more:
                    type: boolean
                    title: 是否还有更多的数据
                    nullable: true
        github.com.issue9.cmfx.cmfx.types.Sex:
            type: string
            title: 性别
            description: |
                性别

                @enum unknown male female
                @type string
            enum:
                - unknown
                - male
                - female
        github.com.issue9.cmfx.cmfx.user.State:
            type: string
            title: State 表示管理员的状态
            description: |
                State 表示管理员的状态

                @enum
                @type string
            enum:
                - deleted
                - locked
                - normal
        github.com.issue9.cmfx.cmfx.user.rbac.reqRole:
            type: object
            title: 角色信息
            xml:
                name: role
            properties:
                description:
                    type: string
                name:
                    type: string
                parent:
                    type: string
                    nullable: true
        github.com.issue9.cmfx.cmfx.user.rbac.respRole:
            type: object
            title: 角色信息
            xml:
                name: role
            properties:
                description:
                    type: string
                id:
                    type: string
                    nullable: true
                name:
                    type: string
                parent:
                    type: string
                    nullable: true
        github.com.issue9.cmfx.cmfx.user.reqAccount:
            type: object
            title: 登录需要提交的信息
            xml:
                name: account
            properties:
                password:
                    type: string
                username:
                    type: string
        github.com.issue9.cmfx.cmfx.user.respLog:
            type: object
            title: 安装日志
            properties:
                content:
                    type: string
                created:
                    type: string
                    format: date-time
                ip:
                    type: string
                    xml:
                        attribute: true
                ua:
                    type: string
        github.com.issue9.scheduled.State:
            type: string
            title: State 服务状态
            description: |
                State 服务状态

                以下设置用于 restdoc

                @type string
                @enum stopped running failed
            enum:
                - stopped
                - running
                - failed
        github.com.issue9.web.Problem:
            type: object
            title: Problem 基于 [RFC7807] 用于描述错误信息的对象
            description: |
                Problem 基于 [RFC7807] 用于描述错误信息的对象

                [RFC7807]: https://datatracker.ietf.org/doc/html/rfc7807
            xml:
                name: problem
            properties:
                detail:
                    type: string
                    title: 对错误的详细说明
                    nullable: true
                extensions:
                    type: object
                    title: 反馈给用户的信息
                    nullable: true
                instance:
                    type: string
                    title: 指向错误发生的实例
                    nullable: true
                params:
                    type: array
                    title: 用户提交对象各个字段的错误信息
                    nullable: true
                    xml:
                        name: i
                        wrapped: true
                    items:
                        $ref: '#/components/schemas/github.com.issue9.web.ProblemParam'
                status:
                    type: integer
                    title: 原始的错误状态码
                title:
                    type: string
                    title: 对错误的简要描述
                type:
                    type: string
                    title: 错误 ID
        github.com.issue9.web.ProblemParam:
            type: object
            title: ProblemParam 单个错误字段的描述
            properties:
                name:
                    type: string
                    title: 出错字段的名称
                reason:
                    type: string
                    title: 出错信息
        github.com.issue9.webuse.v7.handlers.monitor.Net:
            type: object
            title: Net 与网络相关的信息
            properties:
                conns:
                    type: integer
                    title: 连接数量
                recv:
                    type: integer
                    title: 读取数量，以字节为单位。
                sent:
                    type: integer
                    title: 发送数量，以字节为单位。
        github.com.issue9.webuse.v7.handlers.monitor.OS:
            type: object
            title: OS 与系统相关的信息
            properties:
                cpu:
                    type: number
                    title: CPU 使用百分比
                mem:
                    type: integer
                    title: 内存使用量，以 byte 为单位。
                net:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.webuse.v7.handlers.monitor.Net'
                    title: 网络相关数据
                    nullable: true
        github.com.issue9.webuse.v7.handlers.monitor.Process:
            type: object
            title: Process 与进程相关的信息
            properties:
                conns:
                    type: integer
                    title: 连接数量
                cpu:
                    type: number
                    title: CPU 使用百分比
                goroutines:
                    type: integer
                    nullable: true
                mem:
                    type: integer
                    title: 内存使用量，以 byte 为单位。
        github.com.issue9.webuse.v7.handlers.monitor.Stats:
            type: object
            title: Stats 监视的状态信息
            xml:
                name: stats
            properties:
                created:
                    type: string
                    title: 此条记录的创建时间
                    format: date-time
                os:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.webuse.v7.handlers.monitor.OS'
                    title: 系统级别的状态信息
                    nullable: true
                process:
                    allOf:
                        - $ref: '#/components/schemas/github.com.issue9.webuse.v7.handlers.monitor.Process'
                    title: 当前进程的状态信息
                    nullable: true
        github.com.issue9.webuse.v7.middlewares.acl.rbac.Resource:
            type: object
            title: Resource 单个资源
            properties:
                id:
                    type: string
                    xml:
                        attribute: true
                title:
                    type: string
        github.com.issue9.webuse.v7.middlewares.acl.rbac.Resources:
            type: object
            title: Resources 资源
            properties:
                id:
                    type: string
                    xml:
                        attribute: true
                items:
                    type: array
                    nullable: true
                    xml:
                        name: item
                        wrapped: true
                    items:
                        allOf:
                            - $ref: '#/components/schemas/github.com.issue9.webuse.v7.middlewares.acl.rbac.Resource'
                        nullable: true
                title:
                    type: string
        github.com.issue9.webuse.v7.middlewares.acl.rbac.RoleResources:
            type: object
            title: RoleResources 表示某个角色所能访问的资源
            properties:
                current:
                    type: array
                    title: Current 角色当前能访问的资源
                    items:
                        type: string
                parent:
                    type: array
                    title: Parent 角色的父类能访问的资源
                    description: |
                        Parent 角色的父类能访问的资源

                        必然也是当前角色所能访问的最大资源列表。

                        Parent 肯定是包含了 Current 的所有值。
                    items:
                        type: string
        github.com.issue9.webuse.v7.middlewares.auth.token.Response:
            type: object
            title: Response 申请令牌时返回的对象
            xml:
                name: token
            properties:
                access_exp:
                    type: integer
                    title: 访问令牌的有效时长，单位为秒
                    xml:
                        attribute: true
                access_token:
                    type: string
                    title: 访问令牌
                refresh_exp:
                    type: integer
                    title: 刷新令牌的有效时长，单位为秒
                    xml:
                        attribute: true
                refresh_token:
                    type: string
                    title: 刷新令牌
        github.com.issue9.webuse.v7.plugins.health.State:
            type: object
            title: State 实际存在的数据类型
            xml:
                name: state
            properties:
                count:
                    type: integer
                    title: 总的请求次数
                    xml:
                        attribute: true
                last:
                    type: string
                    title: 最后的访问时间
                    format: date-time
                max:
                    type: string
                    title: 最大的执行时间
                    xml:
                        attribute: true
                method:
                    type: string
                    title: 请求方法
                    xml:
                        attribute: true
                min:
                    type: string
                    title: 最小的执行时间
                    xml:
                        attribute: true
                pattern:
                    type: string
                    title: 路由
                router:
                    type: string
                    title: 多个路由时，表示的路由名称
                serverErrors:
                    type: integer
                    title: 服务端出错次数，>500
                    xml:
                        attribute: true
                spend:
                    type: string
                    title: 总花费的时间
                    xml:
                        attribute: true
                userErrors:
                    type: integer
                    title: 用户端出错次数，400-499
                    xml:
                        attribute: true
    responses:
        4XX:
            description: ""
            content:
                application/cbor:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
                application/json:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
        5XX:
            description: desc
            content:
                application/cbor:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
                application/json:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
                application/xml:
                    schema:
                        $ref: '#/components/schemas/github.com.issue9.web.Problem'
info:
    title: cmfx 文档
    version: 0.7.0
paths:
    /admins:
        get:
            tags:
                - admin
            summary: 获取所有的管理员账号
            parameters:
                - name: role
                  in: query
                  schema:
                    type: array
                    items:
                        type: string
                - name: sex
                  in: query
                  schema:
                    type: array
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.types.Sex'
                - name: state
                  in: query
                  schema:
                    type: array
                    items:
                        $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.user.State'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    description: ""
                    content:
                        application/cbor:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.query.Page-github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState-'
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.query.Page-github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState-'
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.query.Page-github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState-'
        post:
            tags:
                - admin
            summary: 添加管理员账号
            requestBody:
                content:
                    application/cbor:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.reqInfoWithAccount'
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.reqInfoWithAccount'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.reqInfoWithAccount'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
    /admins/{id}:
        delete:
            tags:
                - admin
            summary: 删除管理员
            parameters:
                - name: id
                  in: path
                  description: 管理员的 ID
                  required: true
                  schema:
                    type: integer
                    format: int64
                    minimum: 1
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "201":
                    description: ""
        get:
            tags:
                - admin
            summary: 获取指定的管理员账号
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "200":
                    description: ""
                    content:
                        application/cbor:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState'
                        application/json:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState'
                        application/xml:
                            schema:
                                $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState'
        patch:
            tags:
                - admin
            summary: 更新管理员信息
            parameters:
                - name: id
                  in: path
                  description: 管理的 ID
                  required: true
                  schema:
                    type: integer
                    format: int64
            requestBody:
                content:
                    application/cbor:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState'
                    application/json:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState'
                    application/xml:
                        schema:
                            $ref: '#/components/schemas/github.com.issue9.cmfx.cmfx.modules.admin.ctxInfoWithRoleState'
            responses:
                4XX:
                    $ref: '#/components/responses/4XX'
                5XX:
                    $ref: '#/components/responses/5XX'
                "204":
                    description: ""
        parameters:
            - name: id
              in: path
              description: 管理的 ID
              required: true
              schema:
                type: integer
                format: int64
    /admins/{id}/locked:
