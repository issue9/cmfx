messages:
    - key: admin
      message:
        msg: 管理员
    - key: auto register
      message:
        msg: 自动注册
    - key: backup database
      message:
        msg: 备份数据库
    - key: bad request body not allowed
      message:
        msg: 不被允许的的提交内容
    - key: bad request body not allowed detail
      message:
        msg: 不被允许的的提交内容，比如上传了不允许的文件格式等。
    - key: bad request body too Larger
      message:
        msg: 提交的内容大小超过限制
    - key: bad request body too Larger detail
      message:
        msg: 提交的正文内容大小超过限制。如果是上传内容，表示上传的文件大小超过限制。
    - key: bad request invalid body
      message:
        msg: 无效的报文
    - key: bad request invalid body
      message:
        msg: 提交的内容格式不正确
    - key: bad request invalid body detail
      message:
        msg: 无效的内容格式或是内容与客户端指定的 content-type 不相符。
    - key: bad request invalid header
      message:
        msg: 无效的报头
    - key: bad request invalid header detail
      message:
        msg: |
            无效的报头内容，缺少必要的报头，或是提交的报头格式不正确返回此错误。
    - key: bad request invalid param
      message:
        msg: 无效的路径参数
    - key: bad request invalid param detail
      message:
        msg: |
            无效的路径参数，一般是路径参数的格式不正常，比如要求是数值型的，提交了 undefined， 比如 `/users/1` 变成了 `/users/undefined`。
    - key: bad request invalid query
      message:
        msg: 无效的查询参数
    - key: bad request invalid query detail
      message:
        msg: |
            查询参数格式不正确，类似于无效的路径参数，大概率是前端提交的类型有误。
    - key: can not do it for super
      message:
        msg: 不能对超级管理使用有此操作
    - key: can not do it for super detail
      message:
        msg: 该操作无法应用到超级管理员身上，比如要修改该管理员的权限组等操作。
