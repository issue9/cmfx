            可注册的 ID
    - key: identity registrable detail
      message:
        msg: |
            某些登录状态验证失败之后，会返回一个可用于注册的 ID，客户端可根据此 ID 注册新的账号。
    - key: invalid format
      message:
        msg: 无效的格式
    - key: invalid url format
      message:
        msg: 无效的 URL 格式
    - key: must be empty
