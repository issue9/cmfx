id: zh-Hans
messages:
    - key: admin
      message:
        msg: 管理员
    - key: auth id gc
      message:
        msg: 回收验证器的 ID
    - key: bad request
      message:
        msg: 无效的请求
    - key: bad request invalid body
      message:
        msg: 无效的报文
    - key: bad request invalid body
      message:
        msg: 提交的报头内容格式不正确返回此错误。比如无效的 JSON 格式等。
    - key: bad request invalid body detail
      message:
        msg: bad request invalid body detail
    - key: bad request invalid header
      message:
        msg: 无效的报头
    - key: bad request invalid header detail
      message:
        msg: |
            无效的报头内容，缺少必要的报头，或是提交的报头格式不正确返回此错误。
    - key: bad request invalid param
      message:
        msg: 无效的路径参数
    - key: bad request invalid param detail
      message:
        msg: |
            无效的路径参数，一般是路径参数的格式不正常，比如要求是数值型的，提交了 undefined， 比如 `/users/1` 变成了 `/users/undefined`。
    - key: bad request invalid query
      message:
        msg: 无效的查询参数
    - key: bad request invalid query detail
      message:
        msg: |
            查询参数格式不正确，类似于无效的路径参数，大概率是前端提交的类型有误。
    - key: can not do it for super
      message:
        msg: 不能对超级管理使用有此操作
    - key: can not do it for super detail
      message:
        msg: 该操作无法应用到超级管理员身上，比如要修改该管理员的权限组等操作。
    - key: delete groups
      message:
        msg: 删除角色
    - key: edit groups
      message:
        msg: 修改角色
    - key: forbidden
      message:
        msg: 没有权限访问
    - key: forbidden can not delete yourself
      message:
        msg: 不允许删除自身
    - key: forbidden can not delete yourself detail
      message:
        msg: 不允许删除自身
    - key: forbidden detail
      message:
        msg: 权限不够，无法访问该内容。
    - key: forbidden state not allow
      message:
        msg: 当前状态不允许该操作
    - key: forbidden state not allow detail
      message:
        msg: 当前状态不允许该操作
    - key: get admins
      message:
        msg: 查看管理员信息
    - key: group not exists
      message:
        msg: 不存在该组
    - key: identity registrable
